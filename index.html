  <script>
    const form = document.getElementById("form");
    const submitButton = document.getElementById("submit-button");
    const messageDiv = document.getElementById("message");
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileNameDisplay");

    // Store the compressed file globally
    let compressedFile = null;

    // Helper: Compress Image
    async function compressImage(file, { quality = 0.7, maxWidth = 1024 } = {}) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            let width = img.width;
            let height = img.height;
            // Resize if too big
            if (width > maxWidth) {
              height = Math.round((height * maxWidth) / width);
              width = maxWidth;
            }
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob((blob) => {
              if (blob) {
                // Create a new File object
                const newFile = new File([blob], file.name, {
                  type: 'image/jpeg',
                  lastModified: Date.now(),
                });
                resolve(newFile);
              } else {
                reject(new Error('Canvas is empty'));
              }
            }, 'image/jpeg', quality);
          };
          img.onerror = (err) => reject(err);
        };
        reader.onerror = (err) => reject(err);
      });
    }

    fileInput.addEventListener("change", async function () {
      const previewWrap = document.getElementById("imagePreviewWrap");
      const previewImg = document.getElementById("imagePreview");
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];

      // Reset compressed file
      compressedFile = null;

      if (this.files && this.files.length > 0) {
        let file = this.files[0];

        // 1. Validate File Type
        if (!validTypes.includes(file.type)) {
          alert("❌ अयोग्य फाइल फॉरमॅट! फक्त इमेज (JPG, PNG) अपलोड करा.\n(Invalid file format! Only images are allowed.)");
          this.value = ""; // Clear input
          fileNameDisplay.textContent = "कोणतीही प्रतिमा निवडली नाही (No image selected)";
          previewWrap.style.display = "none";
          previewImg.src = "";
          return;
        }

        fileNameDisplay.textContent = "Processing... (कॉम्प्रेस करत आहे...)";

        try {
          // Attempt Detection of large files to compress
          // We compress ALL images to ensure consistency and speed
          const compressed = await compressImage(file);
          console.log(`Original: ${(file.size / 1024).toFixed(2)}KB, Compressed: ${(compressed.size / 1024).toFixed(2)}KB`);
          compressedFile = compressed;
          file = compressed; // Use compressed for preview
          fileNameDisplay.textContent = file.name;
        } catch (err) {
          console.error("Compression failed, using original", err);
          // Fallback to original
          fileNameDisplay.textContent = file.name;
        }

        // Show image preview
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewWrap.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        fileNameDisplay.textContent = "कोणतीही प्रतिमा निवडली नाही (No image selected)";
        previewWrap.style.display = "none";
        previewImg.src = "";
      }
    });

    async function uploadFile(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = (e) => {
          const data = e.target.result.split(",");
          const obj = {
            fileName: file.name,
            mimeType: data[0].match(/:(\w.+);/)[1],
            data: data[1],
          };
          resolve(obj);
        };
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // --- Validation ---
      const nameVal = form.querySelector('[name="Name"]').value.trim();
      const ageVal = form.querySelector('[name="Age"]').value.trim();
      const mobileVal = form.querySelector('[name="Mobile Number"]').value.trim();
      const addressVal = form.querySelector('[name="Address"]').value.trim();
      const workAddressVal = form.querySelector('[name="Work Address"]').value.trim();
      const problemVal = form.querySelector('[name="Problem Description"]').value.trim();

      function showError(msg) {
        messageDiv.textContent = msg;
        messageDiv.style.display = "block";
        messageDiv.style.backgroundColor = "#fff3cd";
        messageDiv.style.color = "#856404";
        messageDiv.style.border = "1px solid #ffc107";
      }

      if (!nameVal) {
        showError("⚠️ कृपया तुमचे नाव प्रविष्ट करा. (Please enter your Name.)");
        return;
      }
      if (!ageVal || isNaN(ageVal) || ageVal < 1 || ageVal > 99) {
        showError("⚠️ कृपया वैध वय प्रविष्ट करा (1–99). (Please enter a valid Age between 1 and 99.)");
        return;
      }
      if (!mobileVal || !/^[0-9]{10}$/.test(mobileVal)) {
        showError("⚠️ कृपया 10 अंकी मोबाईल नंबर प्रविष्ट करा. (Please enter a valid 10-digit Mobile Number.)");
        return;
      }
      if (!addressVal) {
        showError("⚠️ कृपया तुमचा पत्ता प्रविष्ट करा. (Please enter your Address.)");
        return;
      }
      if (!workAddressVal) {
        showError("⚠️ कृपया कामाचा पत्ता प्रविष्ट करा. (Please enter your Work Address.)");
        return;
      }
      if (!problemVal) {
        showError("⚠️ कृपया समस्येचे वर्णन करा. (Please describe the Problem.)");
        return;
      }

      // --- File Validation (Double Check) ---
      if (fileInput.files.length > 0) {
        // Check compressed file if available, else original
        const file = compressedFile || fileInput.files[0];
        const maxSize = 10 * 1024 * 1024; // 10MB
        const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];

        if (!validTypes.includes(file.type)) {
          showError("⚠️ फक्त इमेज फाइल्स (JPG, PNG) अपलोड करा. (Only image files allowed.)");
          return;
        }
        if (file.size > maxSize) {
          showError("⚠️ इमेजची साईझ 10MB पेक्षा कमी असावी. (Image size must be less than 10MB.)");
          return;
        }
      }


      messageDiv.textContent = "⏳ सबमिट होत आहे, कृपया थांबा... (Submitting, please wait...)";
      messageDiv.style.display = "block";
      messageDiv.style.backgroundColor = "#fff9db";
      messageDiv.style.color = "#856404";
      messageDiv.style.border = "1px solid #ffd43b";
      submitButton.disabled = true;
      submitButton.classList.add("is-loading");

      try {
        const formData = new FormData(this);
        const formDataObj = {};

        for (let [key, value] of formData.entries()) {
          formDataObj[key] = value;
        }

        if (fileInput.files.length > 0 || compressedFile) {
          // Use compressed file if available, otherwise fallback to input
          const fileToUpload = compressedFile || fileInput.files[0];
          const fileObj = await uploadFile(fileToUpload);
          const userName = formDataObj.Name || "User";
          const sanitizedName = userName.replace(/\s+/g, '_');
          fileObj.fileName = `${sanitizedName}_${fileObj.fileName}`;
          formDataObj.fileData = fileObj;
        }

        const scriptURL = "https://script.google.com/macros/s/AKfycbz_iZ6O-FKBMjz4mCv43WpypN4MHmhXiaT6sVaB1r_XXS9tZ0tN55Rz7iNF_8xKYfbI/exec";

        const response = await fetch(scriptURL, {
          redirect: "follow",
          method: "POST",
          body: JSON.stringify(formDataObj),
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        });

        const data = await response.json();

        if (data.status === "success") {
          messageDiv.textContent = "✅ माहिती यशस्वीरित्या जतन केली! (Data submitted successfully!)";
          messageDiv.style.backgroundColor = "#48c78e";
          messageDiv.style.color = "white";
          messageDiv.style.border = "none";
          form.reset();
          fileNameDisplay.textContent = "कोणतीही प्रतिमा निवडली नाही (No image selected)";
          document.getElementById("imagePreviewWrap").style.display = "none";
          document.getElementById("imagePreview").src = "";
        } else {
          throw new Error(data.message || "Submission failed");
        }
      } catch (error) {
        console.error("Error:", error);
        let errMsg = error.message || "";
        if (errMsg.includes("Failed to fetch") || errMsg.includes("NetworkError") || errMsg.includes("network")) {
          errMsg = "❌ इंटरनेट कनेक्शन नाही. कृपया नेटवर्क तपासा आणि पुन्हा प्रयत्न करा. (No internet connection. Please check your network and try again.)";
        } else if (errMsg.includes("timeout") || errMsg.includes("Timeout")) {
          errMsg = "❌ सर्व्हर प्रतिसाद देत नाही. कृपया काही वेळाने पुन्हा प्रयत्न करा. (Server not responding. Please try again after some time.)";
        } else {
          errMsg = "❌ त्रुटी आली: " + errMsg + " | कृपया पुन्हा प्रयत्न करा. (Error occurred. Please try again.)";
        }
        messageDiv.textContent = errMsg;
        messageDiv.style.backgroundColor = "#f14668";
        messageDiv.style.color = "white";
        messageDiv.style.border = "none";
      } finally {
        submitButton.disabled = false;
        submitButton.classList.remove("is-loading");

        setTimeout(() => {
          messageDiv.textContent = "";
          messageDiv.style.display = "none";
        }, 7000);
      }
    });

    document.getElementById("cancel-button").addEventListener("click", function () {
      form.reset();
      fileNameDisplay.textContent = "कोणतीही प्रतिमा निवडली नाही (No image selected)";
      document.getElementById("imagePreviewWrap").style.display = "none";
      document.getElementById("imagePreview").src = "";
      messageDiv.style.display = "none";
    });
  </script>
