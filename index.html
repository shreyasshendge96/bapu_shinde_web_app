<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <title>Data Entry Form with File Upload</title>
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Complaint Form / तक्रार फॉर्म</h1>
      </div>
    </div>
  </section>
  <form id="form" class="container m-4 pl-4">
    <div class="field">
      <label class="label">Name / नाव</label>
      <div class="control">
        <input class="input" type="text" placeholder="Enter Your Name / तुमचे नाव प्रविष्ट करा" name="Name" required />
      </div>
    </div>
    <div class="field">
      <label class="label">Age / वय</label>
      <div class="control">
        <input class="input" type="number" placeholder="Enter Your Age / तुमचे वय प्रविष्ट करा" name="Age" required />
      </div>
    </div>
    <div class="field">
      <label class="label">Mobile Number / मोबाईल नंबर</label>
      <div class="control">
        <input class="input" type="tel" placeholder="Enter Your Mobile Number / तुमचा मोबाईल नंबर प्रविष्ट करा"
          name="Mobile Number" required />
      </div>
    </div>
    <div class="field">
      <label class="label">Address / पत्ता</label>
      <div class="control">
        <textarea class="textarea" placeholder="Enter Your Address / तुमचा पत्ता प्रविष्ट करा" name="Address" rows="2"
          required></textarea>
      </div>
    </div>
    <div class="field">
      <label class="label">Work Address / कामाचा पत्ता</label>
      <div class="control">
        <textarea class="textarea" placeholder="Enter Your Work Address / तुमच्या कामाचा पत्ता प्रविष्ट करा"
          name="Work Address" rows="2" required></textarea>
      </div>
    </div>
    <div class="field">
      <label class="label">Problem Description / समस्येचे वर्णन</label>
      <div class="control">
        <textarea class="textarea" placeholder="Describe the problem / समस्येचे वर्णन करा" name="Problem Description"
          rows="3" required></textarea>
      </div>
    </div>

    <div class="field">
      <label class="label">Upload Image / प्रतिमा अपलोड करा</label>
      <div class="control">
        <div class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" name="theFile" id="fileInput" accept="image/*" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label"> Choose an image… / प्रतिमा निवडा… </span>
            </span>
            <span class="file-name" id="fileNameDisplay">
              No image selected / कोणतीही प्रतिमा निवडलेली नाही
            </span>
          </label>
        </div>
      </div>
    </div>
    <input type="hidden" name="filename" id="actualFilename" />

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" type="submit" id="submit-button">
          Submit / सबमिट करा
        </button>
      </div>
      <div class="control">
        <button class="button is-danger" type="button" id="cancel-button">
          Cancel / रद्द करा
        </button>
      </div>
    </div>
  </form>
  <div id="message" style="
        display: none;
        margin: 20px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      "></div>

  <script>
    const form = document.getElementById("form");
    const submitButton = document.getElementById("submit-button");
    const messageDiv = document.getElementById("message");
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileNameDisplay");

    // Update displayed filename on file selection
    fileInput.addEventListener("change", function () {
      if (this.files && this.files.length > 0) {
        fileNameDisplay.textContent = this.files[0].name;
      } else {
        fileNameDisplay.textContent = "No file selected";
      }
    });

    // Function to handle file upload
    async function uploadFile(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = (e) => {
          const data = e.target.result.split(",");
          const obj = {
            fileName: file.name,
            mimeType: data[0].match(/:(\w.+);/)[1],
            data: data[1],
          };
          resolve(obj);
        };
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      messageDiv.textContent = "Submitting...";
      messageDiv.style.display = "block";
      messageDiv.style.backgroundColor = "beige";
      messageDiv.style.color = "black";
      submitButton.disabled = true;
      submitButton.classList.add("is-loading");

      try {
        const formData = new FormData(this);
        const formDataObj = {};

        // Convert FormData to object
        for (let [key, value] of formData.entries()) {
          formDataObj[key] = value;
        }

        // Handle file upload if a file is selected
        if (fileInput.files.length > 0) {
          const fileObj = await uploadFile(fileInput.files[0]);
          // Rename file with user's name
          const userName = formDataObj.Name || "User";
          const sanitizedName = userName.replace(/\s+/g, '_');
          fileObj.fileName = `${sanitizedName}_${fileObj.fileName}`;
          formDataObj.fileData = fileObj; // Add file data to form data
        }

        // Submit form data
        const scriptURL =
          "https://script.google.com/macros/s/AKfycbwDG5Ws7Mlc8F0wkBkUrSeXRpT9YmDJaEqTHKDh37Au50Azm8l_dTn8GPiYTisu4I8T/exec";

        const response = await fetch(scriptURL, {
          redirect: "follow",
          method: "POST",
          body: JSON.stringify(formDataObj),
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        });

        const data = await response.json();

        if (data.status === "success") {
          messageDiv.textContent =
            data.message || "Data submitted successfully!";
          messageDiv.style.backgroundColor = "#48c78e";
          messageDiv.style.color = "white";
          form.reset();
          fileNameDisplay.textContent = "No file selected";
        } else {
          throw new Error(data.message || "Submission failed");
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.textContent = "Error: " + error.message;
        messageDiv.style.backgroundColor = "#f14668";
        messageDiv.style.color = "white";
      } finally {
        submitButton.disabled = false;
        submitButton.classList.remove("is-loading");

        setTimeout(() => {
          messageDiv.textContent = "";
          messageDiv.style.display = "none";
        }, 4000);
      }
    });

    // Enhance cancel button to reset file input display
    const cancelButton = form.querySelector("button.is-danger");
    cancelButton.addEventListener("click", function () {
      form.reset();
      fileNameDisplay.textContent = "No file selected";
      messageDiv.style.display = "none";
    });
  </script>
</body>

</html>
